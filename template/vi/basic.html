    	<div id="wrapper" class="wrapper">
			
			<header id="vi_topbar" class="vi_topbar">

	                </ul><!--iconnav -->

			</header>


			<div id="vi_workspace" class="vi_workspace">

				<nav id="vi_manager" class="vi_manager">
					<ul class="modullist">	
						<li>
						    <a href="#">
						        <img src="" alt="Modulname" />
						        <h3>Modulname</h3>
						    </a>
						        <ul class="actionlist">
						            <li>
						                <a href="#"><img src="/resources/icons/actions/list.svg" /><h4>Liste</h4></a>
						            </li>
						        </ul>
						</li>
					</ul>
				</nav><!-- vi_manager -->
	
	
				<div id="vi_viewer" class="vi_viewer" role="main">
					<div class="actionbar">
						<img src="../../resources/icons/actions/list.svg" />
						<h3>Liste</h3>
						
						<button type="button" class="icon add">{{_('add')}}</button>
						<button type="button" class="icon edit">{{_('edit')}}</button>
						<button type="button" class="icon clone">{{_('clone')}}</button>
						<button type="button" class="icon delete">{{_('delete')}}</button>
						
						<div class="operations">
							<button type="button" class="icon preview">{{_('preview')}}</button>
							<button type="button" class="icon search">{{_('search')}}</button>
						</div>
																					
					</div>
					
				</div><!-- vi_viewer -->	
	
	
				<aside class="vi_operator">
					<div class="actionbar">
						<img src="../../resources/icons/actions/text-edit.svg" /> 
						<h3>Text-Editor</h3>
						<button type="button" class="icon saveClose">{{_('saveClose')}}</button>															
						<button type="button" class="icon saveContinue">{{_('saveContinue')}}</button>															
						<button type="button" class="icon saveNew">{{_('saveNew')}}</button>															
						<button type="button" class="icon saveClose">{{_('saveClose')}}</button>															
						
						<div class="operations">
						<button type="button" class="icon reset">{{_('reset')}}</button>		
						<button type="button" class="icon cancel">{{_('cancel')}}</button>		
						</div>													
					</div>	
				</aside><!-- vi_operator -->	

			</div><!-- vi_workspace -->
