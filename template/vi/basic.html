					<ul class="modullist">

						        <img src="" alt="Modulname" />

						    </a>

						            <li>
						                <a href="#"><img src="/resources/icons/actions/list.svg" /><h4>Liste</h4></a>
						            </li>
						        </ul>
						</li>
					</ul>
				</nav><!-- vi_manager -->
	
	
				<div class="vi_viewer" role="main">
					<div class="actionbar">
						<img src="/resourcess/icons/actions/list.svg" />
						<h3>Liste</h3>
						<button type="button">add</button>
						<button type="button">edit</button>
						<button type="button">duplicate</button>
						<button type="button">delete</button>
					
						<button type="button">preview</button>
						<button type="button">search</button>															
					</div>
					
					
					
				</div><!-- vi_viewer -->	
	
	
				<aside class="vi_operator">
					<div class="actionbar">
						<img src="/resources/ops/icons/actions/text-edit.svg" /> 
						<h3>Text-Editor</h3>
						<button type="button">save</button>															
						<button type="button">cancel</button>															
					</div>	
				</aside><!-- vi_operator -->	

			</div><!-- vi_workspace -->
