<div class="optionGroup">
    {% for key, descr in boneParams["values"].items() %}
        <div class="check">
            <input
                class="check-input"
                id="ignt-id-{{ boneName }}_{{ key }}"
                name="{{ boneName }}"
                type="checkbox"
                {% if boneParams["readOnly"] %} readonly {% endif %}>
            <label class="check-label" for="ignt-id-{{ boneName }}_{{ key }}">{{ descr }}</label>
        </div>
    {% endfor %}
</div>
